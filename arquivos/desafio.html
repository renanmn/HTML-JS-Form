<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <form id="meuFormulario">
        <label for="palpite">Digite um número entre 1 e 10:</label>
        <input type="number" id="palpite" min="1" max="10" required>
        <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>
	<script>
		const formulario = document.getElementById('meuFormulario');
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1;

        document.addEventListener('DOMContentLoaded', (event) => {
            formulario.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio do formulário
                const palpite = document.getElementById('palpite').value;
                const resultado = document.getElementById('resultado');

                if (palpite == numeroAleatorio) {
                    resultado.textContent = 'Parabéns! Você acertou!';
                } else if (palpite < numeroAleatorio) {
                    resultado.textContent = 'Tente um número maior.';
                } else {
                    resultado.textContent = 'Tente um número menor.';
                }
            });
        });
    </script>
</body>
</html>
