<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <form id="formCalculadora">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <label for="operacao">Operação (soma, subtracao, multiplicacao, divisao):</label>
        <input type="text" id="operacao" required>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        const formCalculadora = document.getElementById('formCalculadora');
        formCalculadora.addEventListener('submit', function(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value.toLowerCase();
            let resultado;

            if (operacao === 'soma') {
                resultado = num1 + num2;
            } else if (operacao === 'subtracao') {
                resultado = num1 - num2;
            } else if (operacao === 'multiplicacao') {
                resultado = num1 * num2;
            } else if (operacao === 'divisao') {
                resultado = num1 / num2;
            } else {
                resultado = 'Operação inválida';
            }

            document.getElementById('resultado').textContent = `O resultado é: ${resultado}`;
        });
    </script>
</body>
</html>
