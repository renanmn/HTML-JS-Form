<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Par ou Ímpar</title>
</head>
<body>
    <form id="formParImpar">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" required>
        <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        const formParImpar = document.getElementById('formParImpar');
        formParImpar.addEventListener('submit', function(event) {
            event.preventDefault();
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');

            if (numero % 2 === 0) {
                resultado.textContent = 'O número é par.';
            } else {
                resultado.textContent = 'O número é ímpar.';
            }
        });
    </script>
</body>
</html>
